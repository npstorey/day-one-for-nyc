colors:
  # Day One for NYC palette tokens (emerald/jade/navy)
  ink:         "#0F2742"   # primary text + header/footer background
  paper:       "#FFFFFF"
  cloud:       "#F6F8FB"
  line:        "#E7EEF5"
  muted:       "#5B728B"

  ocean:       "#0F927B"   # primary CTA
  ocean_700:   "#0C7B67"   # CTA hover
  aqua:        "#22D3A9"   # accent rules/chips/focus
  accent_soft: "#E9FFF8"
  accent_ink:  "#0C6E60"

  tag_bg:      "#22D3A9"
  tag_text:    "#0C6E60"

type:
  heading: "Archivo, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif"
  body:    "Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif"

measure:
  max_text_width_px: 820

radius:
  sm: 6px
  md: 10px
  xl: 16px

space:
  xs: .25rem
  sm: .5rem
  md: .75rem
  lg: 1rem
  xl: 1.5rem
  xxl: 2.25rem

type_scale:
  h1: clamp(2rem, 1.4rem + 1.8vw, 2.8rem)
  h2: clamp(1.5rem, 1.2rem + 1vw, 2rem)
  h3: clamp(1.25rem, 1rem + 0.5vw, 1.5rem)
  body: 1rem

shadow:
  sm: 0 1px 2px rgba(0,0,0,.04)
  md: 0 6px 18px rgba(0,0,0,.06)

